<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT373 Announcements{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'announcements/css/style.css' %}">
</head>
<body class="bg-gray-50">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-8">
                    <a href="{% url 'home' %}" class="text-xl font-bold">IT373</a>
                    <div class="flex space-x-6">
                        <a href="{% url 'home' %}" class="hover:text-blue-200 transition duration-200">Home</a>
                        <a href="{% url 'announcement_list' %}" class="hover:text-blue-200 transition duration-200">Announcements</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script src="{% static 'announcements/js/script.js' %}"></script>
</body>
</html>
